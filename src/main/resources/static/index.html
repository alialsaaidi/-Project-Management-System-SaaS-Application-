<!doctype html>
<html ng-app="CapstoneSystem">
    <head>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Kapi</title>
        <link href="lib/bootstrap-css/css/bootstrap.css" rel="stylesheet">
        <link href="lib/components-font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="lib/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <link href="lib/select2/dist/css/select2.css" rel="stylesheet">

        <link href="lib/sweetalert2/dist/sweetalert2.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-inverse visible-xs">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/welcome">Capstone System</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li ng-cloak ng-if="isAuthenticated"><a href="/welcome">Dashboard</a></li>
                        <li><a href="/projects">Projects</a></li>
                        <li><a href="/announcements">Announcements</a></li>
                        <li ng-cloak ng-if="isAuthenticated"><a href="#">Oral Presentation</a></li>
                        <li ng-if="isAuthenticated"><a href="/email">Email</a></li>
                        <li ng-if="isAuthenticated"><a href="/profile">Profile</a></li>
                        <li ng-cloak class="active" ng-if="!isAuthenticated"><a href="/login">Login</a></li>
                        <li ng-cloak ng-if="isAuthenticated"><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid" ng-cloak ng-if="!isHomePage">
            <div class="">
                <div class="col-sm-3 sidenav hidden-xs">
                    <h2><a style="color: black; text-decoration: none" href="{{getHomeUrl()}}">Capstone System</a></h2>
                    <ul class="nav nav-pills nav-stacked">
                        <li ng-cloak ng-if="isAuthenticated"><a href="/welcome">Dashboard</a></li>
                        <li><a href="/projects">Projects</a></li>
                        <li><a href="/announcements">Announcements</a></li>
                        <li ng-cloak ng-if="isAuthenticated"><a href="#">Oral Presentation</a></li>
                        <li ng-if="isAuthenticated"><a href="/email">Email</a></li>
                        <li ng-if="isAuthenticated"><a href="/profile">Profile</a></li>
                        <li ng-cloak class="active" ng-if="!isAuthenticated"><a href="/login">Login</a></li>
                        <li ng-cloak ng-if="isAuthenticated" ng-click="logout()"><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container" ng-view></div>
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-route/angular-route.js"></script>
        <script src="lib/angular-resource/angular-resource.js"></script>
        <script src="lib/jquery.easing/js/jquery.easing.js"></script>
        <script src="lib/bootstrap-css/js/bootstrap.min.js"></script>
        <script src="lib/angular-route-styles/route-styles.js"></script>
        <script src="lib/select2/dist/js/select2.js"></script>
        <script src="lib/sweetalert2/dist/sweetalert2.js"></script>

        <!-- switching between css -->
        <script src="lib/angular-route/angular-route.min.js"></script>
        <script src="lib/angular-route-styles/route-styles.js"></script>
        <script src="lib/angular-jwt/dist/angular-jwt.js"></script>

        <!-- Data Tables -->
        <script src="lib/datatables.net/js/jquery.dataTables.js"></script>
        <script src="lib/datatables.net-select/js/dataTables.select.js"></script>
        <script src="js/angular-datatables.js"></script>

        <script src="js/app.js"></script>
        <script src="js/home/home-controller.js"></script>
        <script src="js/login/login-controller.js"></script>
        <script src="js/welcome/welcome-controller.js"></script>
        <script src="js/projects/projects-controller.js"></script>

        <script src="js/services/User.js"></script>
        <script src="js/services/Project.js"></script>
        <script src="js/services/Email.js"></script>


        <script src="js/directives/select2.js"></script>
        <script src="js/directives/kapi-projects-table/kapi-projects-table.js"></script>


        <script type='text/javascript' src='lib/froala-wysiwyg-editor/js/froala_editor.min.js'></script>
        <script type='text/javascript' src='lib/angular-froala/src/angular-froala.js'></script>
