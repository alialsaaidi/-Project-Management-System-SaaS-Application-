<body>
<div class="container-fluid">
    <div class="row content">
        <br>
        <div class="col-sm-9">
            <h1 class="portalheader">
                <i class="icon-login" aria-hidden="true"></i> Login
            </h1>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="active" id="login-form-link">Login</a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="#" id="register-form-link">Register</a>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" ng-submit="login()" role="form" style="display: block;">
                                        <div class="form-group">
                                            <input type="text" required name="username" ng-model="loginUser.userName" tabindex="1" class="form-control" placeholder="Username" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" required name="password" ng-model="loginUser.password" tabindex="2" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group text-center">
                                            <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                            <label for="remember"> Remember Me</label>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="text-center">
                                                        <a href="#" tabindex="5" class="forgot-password" id="noaccount-form-link">Don't have an account?</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <form id="register-form" ng-submit="register()" role="form" style="display: none;">
                                        <div class="form-group">
                                            <input type="text" required name="firstName" ng-model="registerUser.firstName" tabindex="1" class="form-control" placeholder="First Name" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" required name="lastName" ng-model="registerUser.lastName" tabindex="1" class="form-control" placeholder="Last Name" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" required name="email" ng-model="registerUser.email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" required name="username" ng-model="registerUser.userName" tabindex="1" class="form-control" placeholder="Username" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" required name="studentNumber" ng-model="registerUser.identifier" tabindex="1" class="form-control" placeholder="Identification Number">
                                        </div>
                                        <div class="form-group">
                                            <select tabindex="1" class="form-control programList select2-choice" name="program" style="width: 100%">
                                                <option value="">Program</option>
                                                <option value="EE">Electrical</option>
                                                <option value="SE">Software</option>
                                                <option value="CE">Communications</option>
                                                <option value="BME">Bio Medical</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select required tabindex="1" id="roles" ng-model="registerUser.role" class="form-control select2-choice" name="roles" style="width: 100%">
                                                <option value="">---Please select---</option>
                                                <option value="STUDENT">STUDENT</option>
                                                <option value="PROFESSOR">PROFESSOR</option>
                                                <option value="COORDINATOR">COORDINATOR</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" required name="password" ng-model="registerUser.password" tabindex="2" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="confirmPassword" id="confirmPassword" tabindex="2" class="form-control" placeholder="Confirm Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
