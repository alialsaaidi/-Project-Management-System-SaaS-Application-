<body>
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-9">
            <h1 class="portalheader">
                <i class="icon-rocket" aria-hidden="true"></i> Projects
            </h1>
            <table id="projectsTable" class="display" cellspacing="0" width="100%">
                <button class="btn btn-success" data-toggle="modal" data-target="#newProjectModal" style="float: right; margin-bottom: 20px;">New Project <i class="icon-plus" aria-hidden="true"></i></button>
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Supervisor</th>
                    <th>Members</th>
                    <th>Programs</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Secure Electronic Communication Platform</td>
                    <td>Jason Jaskolka</td>
                    <td>3-5</td>
                    <td>SE</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Autonomous Vehicles</td>
                    <td>Samuel Ajila</td>
                    <td>2-4</td>
                    <td>SE, EE</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>A Clean Java Compiler</td>
                    <td>Donald Bailey</td>
                    <td>2-3</td>
                    <td>SE</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

<!-- Modal -->
<div class="modal fade" id="newProjectModal" role="dialog">
    <div class="modal-dialog" style="width: 90%; height : 80%">

        <!-- Modal content-->
        <form class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"><i class="icon-plus" aria-hidden="true"></i> New Project</h4>
            </div>
            <div class="modal-body">
                Name:<br>
                <input type="text" name="projectName" placeholder="Project Name" style="width:100%;">
                <br><br>Description:<br>
                <textarea froala="froalaOptions" ng-model="myHtml"></textarea>
                <br><br>Programs:<br>
                <select class="programList" name="programs[]" multiple="multiple" style="width:100%;">
                    <option value="EE">Electrical</option>
                    <option value="SE">Software</option>
                    <option value="CE">Communications</option>
                    <option value="BME">Bio Medical</option>
                </select>
                <br><br>Members:<br>
                <input type="number" name="minMembers" placeholder="Min" min="1">
                to
                <input type="number" name="maxMembers" placeholder="Max" min="1">
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </form>

    </div>
</div>
